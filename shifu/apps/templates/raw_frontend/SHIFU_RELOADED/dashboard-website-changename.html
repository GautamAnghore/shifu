<!doctype html>
<html>
    <head>
        <title>Shifu | Dashboard</title>
        <link type="text/css" rel="stylesheet" href="bootstrap-3.1.1-dist/css/bootstrap.min.css" />
        <link type="text/css" rel="stylesheet" href="bootstrap-3.1.1-dist/css/bootstrap-theme.min.css" />
        <link type="text/css" rel="stylesheet" href="style_css/dashboard.css" />
        <link type="text/css" rel="stylesheet" href="style_css/new_website_name.css" />
        <link type="text/css" rel="stylesheet" href="style_css/dashboard-website-changename.css" />
        <link type="text/css" rel="stylesheet" href="style_css/navbar.css" />
        <script src="bootstrap-3.1.1-dist/js/bootstrap.min.js"></script>
    </head>
    <body>
        
    <!--      ==============================NAVBAR STARTS =================================    -->
    <div class="bground">
        <nav>    
        <div class="navbar navbar-default navbar-fixed-top">
            <img class="header-pallete" src="pallet/Color-Palette-Post-03-Fitz.png" />
                    <!--navigation does here-->  
            <ul class="nav">  
                <li class="brand-active">  
                <a class="brand" href="#">Shifu</a>  
                </li>  
                <!--<li class="navigation_opt"><a href="#">Actions</a></li>  
                <li  class="navigation_opt"><a href="#"></a></li>-->
                <li class="navigation_opt"><a href="#"><span class="glyphicon glyphicon-user"></span> Logout</a></li>  
            </ul>  
        </div>
            <div class="logo-div">
            <img class="logo" src="images/logo_yellowshadow.png" />
            </div>
        </nav>
    </div>
        <!--                          e======= navbar ends ===========                               -->
        
        <!-- ================================== Dashboard options start ================================ -->
        <!-- =========== website =======-->
    <div class="dashboard">
        <div class="flip-container">
	       <div class="flipper">
		      <div class="front blue">
                <div class="front-icon">
			     <a href="#"><span class="glyphicon glyphicon-globe dashboard-glyphicon"></span></a>
                    <p>Website</p>
                </div>
		      </div>
		      <div class="back dark-blue">
                <div class="back-option-website" >
                    <a href="#" class="option"><span class="glyphicon glyphicon-bookmark back-glyphi website"></span>  Website Name</a><br />
                    <a href="#" class="option"><span class="glyphicon glyphicon-picture back-glyphi website"></span>  Change Theme</a>
                </div>
		      </div>
	       </div>
        </div>
        <!-- =========== page =======-->
        <div class="flip-container">
	       <div class="flipper">
		      <div class="front green">
                <div class="front-icon">
			     <a href="#"><span class="glyphicon glyphicon-list-alt dashboard-glyphicon"></span></a>
                    <p>Pages</p>
                </div>
		      </div>
		      <div class="back dark-green">
                <div class="back-option-page" >
                    <a href="#" class="option"><span class="glyphicon glyphicon-plus back-glyphi page"></span>  Add page</a><br />
                    <a href="#" class="option"><span class="glyphicon glyphicon-remove back-glyphi page"></span>  Delete Page</a><br />
                    <a href="#" class="option"><span class="glyphicon glyphicon-pencil back-glyphi page"></span>  Edit Page</a><br />
                    <a href="#" class="option"><span class="glyphicon glyphicon-globe back-glyphi page"></span>  Edit Url</a>
                </div>
		      </div>
	       </div>
        </div>
        <!-- =========== settings =======-->
        <div class="flip-container">
	       <div class="flipper">
		      <div class="front code-red">
                <div class="front-icon">
			     <a href="#"><span class="glyphicon glyphicon-cog dashboard-glyphicon"></span></a>
                    <p>Settings</p>
                </div>
		      </div>
		      <div class="back dark-code-red">
                <div class="back-option-setting" >
                    <a href="#" class="option"><span class="glyphicon glyphicon-info-sign back-glyphi setting"></span>  Profile</a><br />
                    <a href="#" class="option"><span class="glyphicon glyphicon-barcode back-glyphi setting"></span>  Change Password</a><br />
                    <a href="#" class="option"><span class="glyphicon glyphicon-user back-glyphi setting"></span>  Users</a>
                </div>
		      </div>
	       </div>
        </div>
    </div>
        <!-- ==================================== dashboard ends ========================== -->
        
    <!-- ======================================== change name board =======================================-->
        <div class="change-name-board">
            <div class="name-board" >
            <div class="pencil">
            <span class="glyphicon glyphicon-pencil glyphi-pencil "></span>
            </div>
            
            <h2>What should we call it now?</h2>
            
            <form>
            <div class="container">
                <div class="col-md-12 input-group">
                    <input type="text" id="wbsite-name" class="form-control container-input" placeholder="New website name" />
                    <!--<input type="submit" class="btn" value="Submit" />-->
                    <span class="input-group-addon glyphicon glyphicon-ok-sign glyphi"><a href="#"></a></span>
                </div>
                
            </div>
            </form>
        </div>
        </div>
        
        
    </body>
</html>
